<script>

//if else and else if statement
//if statement by default true


//if else statement example 1
var x=prompt("enter the name");

if(x==="fahad"){

    alert("your input is right");

}

else{

alert("sorry");

}

//example2 else if

var a=prompt("enter the value");
if(a>=70){

    alert("grade A");

}

else if(a>=60){
    alert("B");


}


else{

alert("sorry");

}








</script>
