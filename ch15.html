<script>


//array store different type of data
//array index 0 sy start hota hai
//array example1
var cities=["karachi","lahore","hyderabad","kpk"];
document.write("welcome"+cities[0]);
document.write(cities[1]);
document.write(cities[2]);

//array example2
var a=new Array();


a[0]="fahad";
a[1]="ali";
document.write(a[0]);

//array example3
document.write("<br>");
var b=["umer","ali"];
b[1]="abrar";
document.write(b[0]);
document.write(b[1]);
//lenght of array
var c=b.length;
document.write(c);
//sort of array
var c=b.sort();

//araay example for loop
document.write("<br>");
var c=["fahad","ali","asad","umer"];
var d=c.length;

for(var i=0;i<c.length;i++){

document.write(c[i]);

}
document.write(d);


</script>
