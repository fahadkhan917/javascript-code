<script>

//loops

//for loop


for(var i=0;i<10;i++){

document.write("fahad");
document.write("<br>");


}

//while

var a=0;
while(a<=10){

document.write("acha");
document.write("<br>");
a++;

}

//do while

var b=0;

do{

document.write("afzal");
b++;

}
while(b<5);





</script>
